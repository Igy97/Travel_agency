		<section>
			<p>&#160;</p>
			<div class="rezervacija_forma">
			<form name="Forma">
				<h1>Unos podataka:</h1>
				<div>
					<label for="ime">Ime:</label>
					
					<input type="text" id="ime" minlength="3" required autofocus>
				</div>

				<div>
					<label for="prezime">Prezime:</label>
					
					<input type="text" id="prezime" required min="3">
				</div>

				<div>
					<label for="email" >Email:</label>
					
					<input type="email"  id="email" placeholder="example@example.com">
				</div>

				<div>
					<label for="telefon">Telefon:</label>
					
					<input type="tel" name="telefon" id="telefon" pattern="^[\(][\+](?:38)\d[\)](?:6)\d-\d{2}-\d{2}-\d{3}$" placeholder="(+381)65-12-34-567" title="Koristite format:(+381)65-12-34-567">
				</div>

				<div>
					<label for="datum">Datum polaska:</label>
					
					<input type="date" id="datum">
				</div>

				<div>
					<label for="vrsta_putovanja">Vrsta putovanja:</label>
					
					<select id="vrsta_putovanja">
						<option value="daleka_dest">Daleke destinacije</option>
						<option value="krstarenje">Krstarenje</option>
						<option value="letovane">Letovanje</option>
						<option value="metropole">Metropole</option>
					</select>
				</div>


				<div>
					<label for="broj_odraslih">Broj odraslih:</label>
					
					<select id="broj_odraslih">
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					  <option value="4">4</option>
					</select>
				</div>

				<div>
					<label for="broj_dece">Broj dece:</label>
					
					<select id="broj_dece">
					  <option value="0">0</option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
					</select>
				</div>

				<div>
					<label for="destinacija">Destinacija:</label>
					
					<input type="text" name="destinacija" id="destinacija" minlength="3">
				</div>

				<div>
					<label for="Komentar">Komentar:</label>
					
						<textarea rows="8" cols="50" id="Komentar">
						</textarea> 
				</div>

				<div>
					<input type="submit" value="Rezerviši!" onclick="provera()">		
				</div>
			</form>
				
		</div>
